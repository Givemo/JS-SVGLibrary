<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PS SVG Library Project</title>
    <style>
      .svg {
        width: 100%;
        height: 100%;
        fill: yellow;
        stroke: black;
      }
    </style>
  </head>
  <body>
    <div class="svg"></div>
    <script src="js/sight.js"></script>
    <script>
      const svg = new Sight(".svg", 400, 400);
      svg.draw("ellipse", { cx: 50, cy: 50, r: 100 });
    </script>
  </body>
</html>
